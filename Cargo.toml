[package]
name = "mio_httpc"
version = "0.8.6"
authors = ["sergej jurecko <sergej.jurecko@gmail.com>"]
description = "mio_httpc is a fully async and sync http client running on top of mio only. "
repository = "https://github.com/SergejJurecko/mio_httpc"
readme = "README.md"
keywords = ["mio", "http", "client", "async", "websocket"]
categories = ["web-programming::http-client"]
license = "MIT/Apache-2.0"
documentation = "http://docs.rs/mio_httpc"
homepage = "https://github.com/SergejJurecko/mio_httpc"
build = "build.rs"
edition = "2018"

[features]
# Default does not work for https.
default = ["gzip","digest_auth","url"]
gzip = ["libflate"]
native = ["native-tls","crypto-hash"]
rtls = ["webpki-roots", "webpki", "ring","rustls"]
digest_auth = ["pest", "pest_derive"]

[dependencies]
mio = "0.6"
httparse = "1"
hashbrown = "0.5"
getrandom = "0.1"
itoa = "0.4"
data-encoding = "2.1"
smallvec = "0.6"
slab = "0.4"
md5 = "0.6"
percent-encoding = "1"
pest = {version = "2", optional = true}
pest_derive = {version = "2", optional = true}
libflate = {version = "0.1", optional = true}
url = {version = "1", optional = true}
crypto-hash = {version = "0.3.1", optional = true}
ring = {version = "^0.14", optional = true}
webpki = {version = "0.19", optional = true}
webpki-roots = {version = "0.16", optional = true}
rustls = { version = "0.15.2", features = ["dangerous_configuration"], optional = true}
openssl      = { version = "0.10.*", optional = true, features = ["v102", "v110"] }
native-tls   = { git = "https://github.com/SergejJurecko/rust-native-tls", optional = true}

[target.'cfg(target_os = "windows")'.dependencies]
ipconfig = "0.2"

[dev-dependencies]
matches = "0.1"
