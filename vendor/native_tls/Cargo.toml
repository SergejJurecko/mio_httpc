[package]
name = "native-fork"
version = "1.0.0"
authors = ["Steven Fackler <sfackler@gmail.com>"]
license = "MIT/Apache-2.0"
description = "A wrapper over a platform's native TLS implementation, vendored fork"
repository = "https://github.com/sfackler/rust-native-tls"
readme = "README.md"

[features]
vendored = ["openssl/vendored"]

[target.'cfg(any(target_os = "macos", target_os = "ios"))'.dependencies]
security-framework = {version = "0.3.1", features = ["OSX_10_12"]}
security-framework-sys = {version = "0.3.1", features = ["OSX_10_12"]}

[target.'cfg(target_os = "windows")'.dependencies]
schannel = {version = "0.1"}

[target.'cfg(not(any(target_os = "windows", target_os = "macos", target_os = "ios")))'.dependencies]
log = "0.4.5"
openssl = "0.10"
openssl-sys = "0.9"
openssl-probe = "0.1"

[dev-dependencies]
hex = "0.3"
